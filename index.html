<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <h1 class="sr-only">SPLITTER Tip Calculator</h1>
      <div class="logo-container">
        <img src="./images/logo.svg" alt="Splitter logo." />
      </div>
      <article class="tip-calculator-component">
        <div class="tip-calculator__content">
          <div>
            <h2 class="calc-title"><label for="bill">Bill</label></h2>
            <div class="input-container bill-container">
              <input type="number" name="bill" id="bill" />
            </div>
          </div>
          <div>
            <h2 class="calc-title">Select Tip %</h2>
            <div class="tip-grid">
              <button type="button" class="tip">5%</button>
              <button type="button" class="tip">10%</button>
              <button type="button" class="tip">15%</button>
              <button type="button" class="tip">25%</button>
              <button type="button" class="tip">50%</button>
              <input
                type="number"
                name="custom-tip"
                id="custom-tip"
                placeholder="Custom"
              />
            </div>
          </div>
          <div>
            <h2 class="calc-title">
              <label for="num-of-people">Number of People</label>
            </h2>
            <div class="input-container num-of-people-container">
              <input type="number" name="num-of-people" id="num-of-people" />
            </div>
          </div>
        </div>
        <div class="tip-calculator__display">
          <div class="tip-amount-container">
            <div class="tip-amount__text">
              Tip Amount <br /><span class="subtitle">/ person</span>
            </div>
            <div class="tip-amount__number number-displayed"></div>
          </div>
          <div class="total-container">
            <div class="total__text">
              Total <br /><span class="subtitle">/ person</span>
            </div>
            <div class="total__number number-displayed"></div>
          </div>
          <button class="reset-btn" type="button">Reset</button>
        </div>
      </article>
    </main>
    <script src="script.js"></script>
  </body>
</html>
